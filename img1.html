<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Centered Image and Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/cinematenpodcast/wabinstagram/main/BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100vw;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <img src="https://akns-images.eonline.com/eol_images/Entire_Site/20181015/rs_1024x759-181115100421-1024-Escape-At-Dannemora-Richard-Matt.jpg?fit=around%7C1024:759&output-quality=90&crop=1024:759;center,top" alt="Centered Image">
</body>
</html>
