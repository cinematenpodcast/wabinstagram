<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Centered Image and Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/cinematenpodcast/wabinstagram/main/BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100vw;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <img src="https://scontent-bru2-1.xx.fbcdn.net/v/t39.30808-6/472389691_122110271504663303_489091179617407072_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=aa7b47&_nc_ohc=INAdIwwobPEQ7kNvgEN7RCH&_nc_oc=AditIEp7_OiSawvhNJiUxLlCNZrLrMhHcqtI2jJbBTY2sjzGlkFuVuAtZqPtR8CKhtg&_nc_zt=23&_nc_ht=scontent-bru2-1.xx&_nc_gid=B-NAKSGWXK6dz3uyBo5sJw&oh=00_AYEPtdtB1xyxhbsZDKfi0c240L-aTck_AM-91Ipd5qCFPQ&oe=67DC6661" alt="Centered Image">
</body>
</html>
