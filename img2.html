<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Centered Image and Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/cinematenpodcast/wabinstagram/main/BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100vw;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <img src="https://cdn-imgix.headout.com/tour/11242/TOUR-IMAGE/a940385b-9bf9-49a5-b2c9-8ecbee3eacea-6174-paris-skip-the-line-guided-tour-versailles-half-day-02.jpg?auto=compress&fm=pjpg&w=1920&h=1150&fit=min&q=80&crop=faces" alt="Centered Image">
</body>
</html>
