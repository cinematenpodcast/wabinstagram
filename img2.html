<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Centered Image and Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/cinematenpodcast/wabinstagram/main/BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100vw;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <img src="https://i.guim.co.uk/img/media/3a1b36097e485e0cea553eb50f9cc1520b0e5e5f/0_173_1949_1169/master/1949.jpg?width=700&quality=85&auto=format&fit=max&s=396e9acfd0f7139ce2076c988178b648" alt="Centered Image">
</body>
</html>
