<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Centered Image and Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/cinematenpodcast/wabinstagram/main/BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100vw;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <img src="https://scontent-bru2-1.xx.fbcdn.net/v/t51.75761-15/472509500_17997763385732431_8372605560719562159_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=127cfc&_nc_ohc=4pg_yXONfq8Q7kNvwGiDsU_&_nc_oc=AdnfiQWbH1aL9Iv_5znaaISEAnNNOEOE_Kw8g2OGP5I_I2HEp1ZPadwMJGIQHU246v2rK_szoT_tmid3QvneceOG&_nc_zt=23&_nc_ht=scontent-bru2-1.xx&_nc_gid=FrLvVCEEeqoWP2uU_28cHQ&oh=00_AfN7UvC5aRHAqLspPJao0uT4HVZdSmTgMUTaxui7TqEYCQ&oe=684B2DD8" alt="Centered Image">
