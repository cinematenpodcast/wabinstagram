<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Centered Image and Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/cinematenpodcast/wabinstagram/main/BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100vw;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <img src="https://scontent-bru2-1.xx.fbcdn.net/v/t51.75761-15/472489971_17997763376732431_1801756530681464080_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=127cfc&_nc_ohc=II2zagZ5XGEQ7kNvwHXCLwK&_nc_oc=AdlvDMRkwDSJGImvAY9d6b7z6gHxzMnpVhiQ5De-ZiRZ0jWY8tWlBD3mSuTZbQZsKT7r8btjdW4iwUfJmCBr7kOQ&_nc_zt=23&_nc_ht=scontent-bru2-1.xx&_nc_gid=m5OZenAeJf9mvhB-M6lkXQ&oh=00_AfPNfi_RMpimcNl7lNCmpaEbSGSTL59zVhNoOnF5yLng3A&oe=684B3E1D" alt="Centered Image">

</html>
